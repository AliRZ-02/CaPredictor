<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/Resources/CaPredictorIcon.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>CaPredictor</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background: #f5f6fa;
            font-family: Verdana, sans-serif;
            font-size: 10vw
        }
        @media (max-width: 575px) {
            body {
                text-align: center;
                background: #f5f6fa;
                font-family: Verdana, sans-serif;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid p-0" style="background:#2d3436; overflow: hidden" >
        <div class="row">
            <div class="col-sm-4">
                <img src="{{ url_for('static', filename='/Resources/CaPredictorIcon.png') }}" alt="" class="rounded mx-auto d-block">
            </div>
            <div class="col-sm-8 my-auto">
                <h1 style="color: white; font-weight: lighter;
                margin-top: 0; font-size: 10vw;}"> CaPredictor </h1>
            </div>
        </div>
    </div>
<div class="container-fluid" style="background: transparent; overflow: hidden;">
    <div class="row">
        <div class="col-sm-6" style="margin-top: 1.5%">
            <h3 style="text-align: right" id="state">
                <script>
                    function toggled() {
                        check = document.getElementById("checkboxItem").checked
                        if (check === true){
                         document.getElementById("state").innerHTML = "Manual Mode";
                         location.href= "{{ url_for('index') }}";

                        }else{
                            document.getElementById("state").innerHTML = "Manual Mode";
                        }
                    }
                </script> Manual Mode </h3>
        </div>
        <div class="col-sm-6" onclick="toggled()">
            <label class="switch" style="margin-top: 3%" rel="script"
                    id="toggle-switch" onchange="toggled()">
        <input type="checkbox" id="checkboxItem" checked>
        <span class="slider round"></span>
    </label>
        </div>
    </div>
</div>
    <div class="container">
        {% for player in players %}
        <p>{{ player.name }}</p>
        {% endfor %}
    </div>
<div class="form" style="font-size: small">
    <form action="/" method="POST">
        <input type="text" name="player_name" id = "player_name">
        <input type="submit" value="Search Player">
    </form>
</div>
</body>
</html>
