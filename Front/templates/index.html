<head>

    <link rel="icon" href="../../Resources/CaPredictorIcon.png">

    <style>

            box-sizing: border-box;

        body {

        }

<body>

<div class="container-fluid" style="background: transparent; overflow: hidden;">
    <div class="row">
        <div class="col-sm-2">
            <label class="switch" rel="stylesheet"
           style="margin-top: 50%" id="toggle-switch"

        <input type="checkbox">

    </label>
        </div>
